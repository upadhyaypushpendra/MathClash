<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Clash</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="result.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

</head>
<body class="center">
<div id="root" class="root">
    <div id="target-row">
        <div id="target" class="box center"></div>
        <div id="currentSum" class="box center"></div>
    </div>
    <div id="score" class="center"></div>
    <div id="timerContainer">
        <img id="timerIcon" src="timer.svg" alt="Timer: ">
        <div id="timer"></div>
    </div>
    <div id="boardContainer" >
        <div id="grid"></div>
        </div>
    </div>
</div>
</div>
<div id="modalContainer" class="modalContainer">
    <div class="modalContent" id="modalContent"></div>
    <button id="modalCloseButton" class="modalCloseButton">OK</button>
</div>
<script src="script.js"></script>
</body>
</html>
